<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table>
      <!-- You have to use CSS to put the caption at the bottom -->
      <caption>
        This table has a caption, a header, a body, and a footer.
      </caption>
      <thead>
        <tr>
          <th>Header cell 1</th>
          <th>Header cell 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Body cell 1</td>
          <td>Body cell 2</td>
        </tr>
        <tr>
          <td>Body cell 1</td>
          <td>Body cell 2</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Footer cell 1</td>
          <td>Footer cell 2</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
